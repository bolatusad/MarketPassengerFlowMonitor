<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>人流量热力图</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<!--自己的图表开始-->
		<div class="row">
			<div class="col-sm-6">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>人流量热力图</h5>
					</div>
					<div class="ibox-content">
						<div id="main" style="width: 1130px; height: 2500px;">
							<img src=./img/a1.jpg width="500" height="500">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 全局js -->
	<script src="js/jquery.min.js?v=2.1.4"></script>
	<script src="js/bootstrap.min.js?v=3.3.6"></script>
	<!-- ECharts -->
	<script src="js/plugins/echarts/echarts.js"></script>
	<!--<script src="js/plugins/echarts/echarts.js"></script>-->
	<!-- 自定义js -->
	<script src="js/heatmap.js"></script>
	<script src="js/content.js?v=1.0.0"></script>
	<script src="js/plugins/echarts/vintage.js"></script>
	<!-- ECharts demo data -->
	<!--<script src="js/demo/echarts-demo.js"></script>-->
	<script type="text/javascript">
		var heatmapInstance = h337.create({
			container : document.querySelector('#main')
		});
		function getAgeRecord() {
			$.ajax({
				url : "/record/listHotPowerRecord",
				type : "get",
				dataType : "json",
				success : function(data) {
					var datas = {
						max : 5,
						data : data.data
					};
					heatmapInstance.setData(datas);
					console.log(datas);
				}
			});
		}
		getAgeRecord();
		setInterval(function() {
			getAgeRecord();
		}, 2000);
	</script>
</body>
</html>
