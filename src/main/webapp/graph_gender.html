<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性别人数分析图</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <!--自己的图表开始-->
        <div class="row">
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>性别人数分析图</h5>
                    </div>
                    <div class="ibox-content" >
                        <div class="echarts" id="echarts-my" ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <!-- ECharts -->
    <script src="js/plugins/echarts/echarts.js"></script>
    <!--<script src="js/plugins/echarts/echarts.js"></script>-->
    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <script src="js/plugins/echarts/vintage.js"></script>
    <!-- ECharts demo data -->
    <!--<script src="js/demo/echarts-demo.js"></script>-->
    <script type="text/javascript">
    var scatterChart = echarts.init(document.getElementById("echarts-my"));
    var option = {
    	    title : {
    	        text: '性别人数分析',
    	        x:'center'
    	    },
    	    tooltip : {
    	        trigger: 'item',
    	        formatter: "{a} <br/>{b} : {c} ({d}%)"
    	    },
    	    legend: {
    	        orient: 'vertical',
    	        left: 'left',
    	        data: []
    	    },
    	    series : [
    	        {
    	            name: '数据统计',
    	            type: 'pie',
    	            radius : '55%',
    	            center: ['50%', '60%'],
    	            data:[],
    	            itemStyle: {
    	                emphasis: {
    	                    shadowBlur: 10,
    	                    shadowOffsetX: 0,
    	                    shadowColor: 'rgba(0, 0, 0, 0.5)'
    	                }
    	            }
    	        }
    	    ]
    	};
    function getSexRecord(){
    	 $.ajax({
             url:"/record/getSexRecord",
             type:"get",
             dataType:"json",
             success:function (data) {
                 var datas = [];
                 for(var i = 0;i<data.data.length;i++){
                     datas.push(data.data[i].name);
                 }
                 option.legend.data = datas;
                 option.series[0].data = data.data;
                 scatterChart.setOption(option);
             }
         });
    }
    getSexRecord();
    setInterval(function (){
       getSexRecord();
    }, 2000);
    </script>
</body>
</html>
