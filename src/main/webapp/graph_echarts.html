        console.log("执行了");

            title: {

            },
            tooltip: {},

            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        //准备好dom，初始化echarts 实例

        //用于展示的数据

        //用于设定数据的显示格式

//            {name: 'PM10', index: 3, text: '年龄'},
//
//        ];

        var scatterChart = echarts.init(document.getElementById("echarts-my2"));


        var option1 = {
            title : {
                text: '男性女性身高体重分布'
            },
            grid: {
                left: '5%',
                right: '7%',
                bottom: '3%',
                containLabel: true
            },
            // color:['#61a0a8', '#d48265', '#91c7ae','#749f83',  '#ca8622', '#bda29a','#6e7074', '#546570', '#c4ccd3']
            // ,
            tooltip : {
                // trigger: 'axis',
                showDelay : 0,
                formatter : function (params) {
                    if (params.value.length > 1) {
                        return params.seriesName + ' :<br/>'
                            + '年龄：'+ params.value[2] + '<br/>'
                            + '性别：'+ params.value[3];
                    }

                }
            },
            legend: {
                data: ['行人'],
                left: 'center'
            },
            xAxis : [
                {
                    type : 'value',
                    scale:true,
                    position:'top',
//                    axisLabel : {

                    }

            ],
            yAxis : [

                    }
                }
            ],
            series : [
                {
                    name:'行人',
                    type:'scatter',
                    data: []
                }
            ]
        };
//        scatterChart.setOption(option1);

        setInterval(function (){
            $.ajax({
                url:"/record/getAllRecord",
                type:"get",
                dataType:"json",
                success:function (data) {
                    var datas = [];
                    for(var i = 0;i<data.data.length;i++){
                        var persons = [];
                        persons.push(data.data[i].x);
                        persons.push(data.data[i].y);
                        persons.push(data.data[i].age);
                        persons.push(data.data[i].gender);
                        datas.push(persons);
                    }

//                    option1.series[0].data = [[161.2, 51.6,20,'男'], [167.5, 59.0,20,'男'], [159.5, 49.2,20,'男'], [157.0, 63.0,20,'男'], [155.8, 53.6,20,'男']];
                    option1.series[0].data = datas;
                    scatterChart.setOption(option1);
                    console.log(data);
